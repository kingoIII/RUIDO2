<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruido | Exclusive Sound Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030303;
            color: #ffffff;
            overflow-x: hidden;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://grainy-gradients.vercel.app/noise.svg");
            opacity: 0.05;
            pointer-events: none;
            z-index: 9999;
        }
        .font-display {
            font-family: 'Space Grotesk', sans-serif;
        }
        .perspective-2000 {
            perspective: 2000px;
        }
        .preserve-3d {
            transform-style: preserve-3d;
        }
        .glass {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.9);
        }
        .accent-gradient {
            background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 50%, #1e40af 100%);
        }
        .blue-glow {
            box-shadow: 0 0 30px rgba(14, 165, 233, 0.25);
        }
        
        .card-3d {
            transition: transform 0.1s ease-out, box-shadow 0.3s ease;
            transform-style: preserve-3d;
        }
        
        .layer-z-10 { transform: translateZ(10px); }
        .layer-z-20 { transform: translateZ(20px); }
        .layer-z-30 { transform: translateZ(30px); }
        .layer-z-40 { transform: translateZ(40px); }
        .layer-z-50 { transform: translateZ(50px); }
        
        @keyframes marquee {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-50%, 0, 0); }
        }
        .animate-marquee {
            animation: marquee 60s linear infinite;
        }
        .belt-slow {
            animation-duration: 300s !important;
        }
        .belt-drum {
            transform: rotateY(-8deg) skewX(-1deg);
        }

        @keyframes splash-fade {
            0% { opacity: 0; transform: scale(0.9) translateZ(-50px); filter: blur(15px); }
            50% { opacity: 1; transform: scale(1) translateZ(0); filter: blur(0); }
            100% { opacity: 0; transform: scale(1.05) translateZ(50px); filter: blur(10px); }
        }
        .animate-splash {
            animation: splash-fade 1.2s ease-in-out forwards;
        }

        @keyframes slide-in-bottom {
          0% { transform: translate(-50%, 50%); opacity: 0; }
          100% { transform: translate(-50%, 0); opacity: 1; }
        }
        .animate-in {
          animation: slide-in-bottom 0.8s cubic-bezier(0.2, 1, 0.2, 1) forwards;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.475.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>
<body class="perspective-2000">
    <div id="root"></div>
</body>
</html>
